<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Buah</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div id="app">
        <nav>
            <div class="nav-container">
                <div class="brand-name">
                    <a href="/">Deteksi Buah</a>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <section>
                    <h3 class="section-title">Formulir Deteksi Buah</h3>
                    <div class="predict-container">
                        <form id="predictForm" class="predict-form" enctype="multipart/form-data">
                            <div id="dropArea">
                                <p>Silakan klik tombol "Select your picture" atau drag & drop berkas Anda untuk memilih gambar.</p>
                                <input type="file" id="fruitFile" name="fruit" accept="image/*">
                                <label class="btn" id="fruitFileLabel" for="fruitFile">Select your picture</label>
                                <div id="previewImg"></div>
                            </div>
                            <div class="submit-form">
                                <button class="btn" type="submit">Predict</button>
                            </div>
                        </form>

                        <div class="result-container">
                            <div id="waitingToPredicting">
                                <img src="src/images/waiting.svg" alt="Waiting to predicting">
                                <p>Menunggu untuk memprediksi gambar</p>
                            </div>
                            <div class="loading"></div>
                            <p id="predictionError"></p>
                            <div id="result"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/scripts/utils.js"></script>
    <script src="src/scripts/api.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
